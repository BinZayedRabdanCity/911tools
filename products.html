<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <title>الادوات - 911 Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Cairo', sans-serif;
    }

    header, .footer {
      background: #1a1a1a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ffffff;
    }

    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    .products {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }

    .product {
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }

    .product h3 {
      color: #ffffff;
    }

    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #ffffff;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
